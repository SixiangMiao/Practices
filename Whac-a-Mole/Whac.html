<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circle Grid</title>
    <link rel="stylesheet" href="style.css">
    <script src="Whac.js" defer></script>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="header">
            <div class="title">Welcome</div>
            <div class="title">Your Score is <span id="score">0</span></div>
            <button id="start">Start Game</button>
        </div>
        <div class="row">
            <div class="circle" id="cir1" ></div>
            <div class="circle" id="cir2"></div>
            <div class="circle" id="cir3"></div>
            <div class="circle" id="cir4"></div>
        </div>
        <div class="row">
            <div class="circle" id="cir5"></div>
            <div class="circle" id="cir6"></div>
            <div class="circle" id="cir7"></div>
            <div class="circle" id="cir8"></div>
        </div>
        <div class="row">
            <div class="circle" id="cir9"></div>
            <div class="circle" id="cir10"></div>
            <div class="circle" id="cir11"></div>
            <div class="circle" id="cir12"></div>
        </div>
        <div class="timer">
            Time Left
            <br>
            <span id="time">0</span>
        </div>
    </div>

</div>

</body>
</html>
